{% extends 'base.html' %}
{% load static %}
{% block title %}Booking{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="elements">
                <h3><strong>Your details</strong></h3>
                <table class="table">
                    <tr style="color: rgb(88, 39, 4);">
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                    <tr style="color: teal; font-weight: 800;">
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </table>
                <hr>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="elements">
                <h3><strong>Booking summary</strong></h3>
                <hr>
                <table class="table table-stripped">
                    <tr>
                        <th>House Chosen</th>
                        <th>Description</th>
                    </tr>
                    
                    <tr>
                        <td><img src="{{house.ImageUrl}}" width="100" height="80" alt=""></td>
                        <td style="color: teal;"> <strong>{{house.name}}
                        </strong></td>
                    </tr>
                </table>
                <h3><strong>Total <span style="font-size: 20px; padding-left: 30px;color: teal;">Ksh {{house.amount|floatformat:2}}</span></strong></h3>
                <a href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>
                
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
