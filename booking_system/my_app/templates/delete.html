{% extends 'base.html' %}

{% block title %} Update {% endblock %}


{% block content %}
<style>
    .add .box1{
    width: 800px;
    height: auto;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-shadow: hsl(0, 0%,80%)0 0 16px;
    background: #ffffff;
    padding: 10px;
}
input{
    width: 100%;
    height: 40px;
    margin: 7px 0;
}
select{
    width: 100%;
    height: 40px;
}
.bttns{
    display: flex;
    align-items: center;
    justify-content: space-around;
}
</style>

<div class="add">
    <div class="box">
        <form action="" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <h3 style="text-align: center; color: red;">Are you sure you want to delete {{form.name}} ?</h3>
        <div class="bttns">
        <a href="{% url 'adminpage' %}" class="btn btn-warning">Cancel</a>
        <button type="submit" class="btn btn-success" >Confirm</button>
    </div>
        </form>
    </div>
</div>
{% endblock %}
